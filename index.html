<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Genarator</title>
    <link href="styles.css" rel="StyleSheet" />
    <script src="https://kit.fontawesome.com/d0753d1965.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Qoute -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum, commodi. Nesciunt, cumque nemo recusandae ex mollitia commodi.</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddah</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twiiter-button" id="twitter" title="Tweet This!" >
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-quote" >New Quote</button>
        </div>
    </div>
</body>
</html>
